<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand">Dating App</a>
    @if(accountService.user) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/explore" routerLinkActive="active" class="nav-link"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/social/messages"
          routerLinkActive="active"
          class="nav-link"
          >Messages</a
        >
      </li>
    </ul>
    } @if (!accountService.user) {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        class="form-control me-2"
        placeholder="Username"
        [(ngModel)]="model.username"
      />
      <input
        name="password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
        [(ngModel)]="model.password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    } @if (accountService.user) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
        >Welcome {{ accountService.user.username }}</a
      >
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }
  </div>
</nav>
